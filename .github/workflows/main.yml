name: Build
on: 
 workflow_dispatch:
jobs:
 build:
   runs-on: windows-latest
   steps:
     - name: Checkout sources
       uses: actions/checkout@v4
     - name: Setup Java
       uses: actions/setup-java@v4
       with:
         distribution: 'temurin'
         java-version: 8
     - name: Setup Gradle
       uses: gradle/actions/setup-gradle@v4
     - name: Build with Gradle
       run: gradlew.bat build
