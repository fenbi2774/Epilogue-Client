name: Manual Build & Upload (JDK8)

# 手动触发
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取源码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 JDK8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle   # 缓存 Gradle 依赖，加快下次构建

      # 3. 给 gradlew 加可执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. 构建（跳过测试可加 -x test）
      - name: clean with Gradle
        run: ./gradlew clean

      - name: build
        run: ./gradlew build

      # 5. 上传构建产物（可按需调整 path）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jdk8-build-output
          path: build/libs/*        # 这里以 jar 为例；war/apk 对应修改即可
