name: Build
on: 
 workflow_dispatch:
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout sources
       uses: actions/checkout@v4
     - name: Setup Java
       uses: actions/setup-java@v4
       with:
         distribution: 'temurin'
         java-version: 8
     - name: chmod gradlew
       run: chmod +x gradlew
     - name: Build with Gradle
       run: ./gradlew build
